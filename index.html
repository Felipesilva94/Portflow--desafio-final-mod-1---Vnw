<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portflow</title>
</head>

<body>
    <header>
        <section class="conteiner-menu">

            <div class="div-logo">
                <h1>Portflow</h1>
            </div>

            <nav class="navegation">
                <button class="menu-hamburg">☰</button>
                <ul>
                    <li>Home</li>
                    <li>Blog</li>
                    <li>Valores</li>
                    <li>Portifólio</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="conteiner-azul">
            <div class="texto-azul">
                <h2>Imagine, Discuta, Desenhe.</h2>
                <p>FALE CONOSCO</p>
            </div>
        </section>
        <section class="conteiner-image">
            <figure class="caixa-image-st">
                <img class="erva-mate" src="imagens/erva-mate.png" alt=" ERVA MATE">
                <img class="pao-queijo" src="imagens/pao-de-queijo.png" alt="PÃO DE QUEIJO">
                <img class="sorvete" src="imagens/sorvete.png" alt="SORVETE">
                <img class="monitores" src="imagens/monitores.png" alt="MONITORES">




                <img class="cd-pasta" id="cd-pasta" src="imagens/cd-pasta-azul.png" alt=" Pasta azul">
                <img class="caneca" src="imagens/caneca.png" alt="CANECA">
                <img class="monitor-celular" src="imagens/monitor-celular.png" alt="MONITOR E CELULAR">
                <img class="barra-cereal" src="imagens/barra-de-cereal.png" alt="BARRA DE CERAL">




                <img class="celular-verde" src="imagens/celular-verde.png" alt="CELULAR TELA VERDE">
                <img class="tablet-cafe" src="imagens/tablet-café.png" alt="TABLET CAFÉ">
                <img class="camera-fotografica" src="imagens/cameras-fotografica.png" alt="CAMERA FOTOGRÁFICA">
                <img class="fotos-antiga" src="imagens/fotos.png" alt="FOTOS ANTIGAS">
            </figure>


        </section>
    </main>
    <footer>
        <section class="conteiner-footer">
            <figure class="icon-social">

                <img class="img-face" src="imagens/facebook.origin.png" alt="facebook">
                <img src="imagens/twitter.png" alt="twitter">
                <img src="imagens/instagram.png" alt="instagram">
                <img src="imagens/telegram.png" alt="telegram">
                <img src="imagens/whatsapp.png" alt="whatsapp">
                <img src="imagens/youtube.png" alt="youtube">

            </figure>
            <div class="div-footer">
                <div class="texto-footer">
                    <h2>Copyrigth</h2>
                    <p>Layout produzido por Vai na Web para fins exclusivamente educacionais. Referência:
                        https://br.pinterest.com/pin/464644886562510864/</p>

                </div>

                <div class="div-btn">
                    <a href="#"><button class="btn-topo">Topo</button></a>
                </div>

            </div>

        </section>
    </footer>

</body>

</html>
